<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #2e015a, #6829b7);
            --container-bg: #472b71;
            --button-color: #835bdb;
            --button-hover: #6e48c5;
            --text-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 15px;
        }

        .gif-container {
            max-width: 280px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .gif-container video {
            width: 100%;
            height: auto;
        }

        .instruction-text {
            margin: 20px 0;
            color: #d8b4fe;
            font-size: 1.1em;
            line-height: 1.4;
        }

        button {
            background: var(--button-color);
            border: none;
            padding: 12px 25px;
            color: var(--text-color);
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        #alert {
            margin-top: 15px;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgb(139, 92, 246);
            border-radius: 8px;
            padding: 12px;
            max-width: 280px;
            display: none;
        }

        #alert .title {
            color: #d8b4fe;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #alert .message {
            color: #d1d5db;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Контент будет динамически изменяться -->
    </div>

    <script>
        // Конфигурация
        const config = {
            link: 'https://onlyfans.com/?return_to=%2Faction%2Ftrial%2Fmeynmyjprtsifvjidgve0pni7i6epspa', // Ссылка на OnlyFans
            gifUrl: 'https://i.imgur.com/AVOl5S8.mp4', // Гифка
            isAppleDevice: /iPhone|iPad|iPod|Macintosh|MacBook/i.test(navigator.userAgent)
        };

        // Инициализация
        function init() {
            const container = document.getElementById('container');

            if (config.isAppleDevice) {
                // Версия для iOS
                container.innerHTML = `
                    <div class="gif-container">
                        <video autoplay loop muted playsinline>
                            <source src="${config.gifUrl}" type="video/mp4">
                        </video>
                    </div>
                    <p class="instruction-text">
                        Нажмите на три точки и выберите "Открыть в браузере".
                    </p>
                    <button onclick="handleCopy()">Копировать ссылку</button>
                    <div id="alert">
                        <div class="title">Статус</div>
                        <div class="message">Загрузка...</div>
                    </div>
                `;

                // Проверяем, открыта ли страница в браузере (не в TikTok)
                if (!document.referrer.includes('tiktok.com')) {
                    // Если открыто в браузере, перенаправляем на целевую ссылку
                    window.location.href = config.link;
                }
            } else {
                // Версия для Android
                container.innerHTML = `
                    <h1>Redirecting in <span id="countdown">3</span></h1>
                    <div>
                        <button onclick="handleOpen()">Open Now</button>
                        <button onclick="handleCopy()">Copy Link</button>
                    </div>
                    <div id="alert">
                        <div class="title">Status</div>
                        <div class="message">Loading...</div>
                    </div>
                `;
                startCountdown();
            }
        }

        // Логика для Android
        function startCountdown() {
            let count = 3;
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(() => {
                count--;
                countdownElement.textContent = count;

                if (count <= 0) {
                    clearInterval(timer);
                    handleOpen();
                }
            }, 1000);
        }

        // Общие функции
        function handleOpen() {
            const url = config.link;

            try {
                if (config.isAppleDevice) {
                    // Для iOS открываем в новой вкладке (Safari)
                    window.open(url, '_blank');
                } else {
                    // Для Android используем стандартный редирект
                    window.location.href = url;
                }
            } catch (e) {
                showAlert('Ошибка', 'Не удалось открыть ссылку. Скопируйте её вручную.');
            }
        }

        function handleCopy() {
            const url = config.link;
            navigator.clipboard.writeText(url)
                .then(() => showAlert('Успех', 'Ссылка скопирована в буфер обмена!'))
                .catch(() => showAlert('Ошибка', 'Не удалось скопировать ссылку'));
        }

        function showAlert(title, message) {
            const alert = document.getElementById('alert');
            alert.querySelector('.title').textContent = title;
            alert.querySelector('.message').textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Запуск при загрузке
        init();
    </script>
</body>
</html>
